<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Spillway</title>
        <script src="index.js"></script>
    </head>

    <body>
        <!-- CSS  -->
        <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">


        <!-- HTML -->
        <video id='hls-example'  class="video-js vjs-default-skin" width="400" height="300" controls>
        <source type="application/x-mpegURL" src="http://localhost:8081/video/525e1603-19a3-4cea-8d76-eee0507546b3.m3u8">
        </video>

        <form action="http://localhost:8081/upload/single" method="post" enctype="multipart/form-data">
            <label for="file">File</label>
            <input id="file" name="file" type="file" />
            <button>Upload</button>
        </form>
        
        
        <!-- JS code -->
        <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->

        <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
        
        <script>
        var player = videojs('hls-example');
        player.play();
        </script>
    </body>
</html>
