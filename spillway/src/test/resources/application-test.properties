# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Disable hardware acceleration for tests
video.encoding.enable-hw-accel=false
video.encoding.preset=ultrafast
video.upload-temp-dir=target/test-uploads
video.output-directory=target/test-output

# Server configuration
server.base-url=http://localhost:8081