spring.application.name=spillway
server.port=8081
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spillway?createDatabaseIfNotExist=true
spring.datasource.username=spillway
spring.datasource.password=spillway
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server base URL for constructing video URLs
server.base-url=http://localhost:8081