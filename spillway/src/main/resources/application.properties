spring.application.name=spillway
server.port=8081
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

# MySQL Configuration
spring.dataplatform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spillway?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server base URL for constructing video URLs
server.base-url=http://localhost:8081

video.upload-temp-dir=temp/uploads