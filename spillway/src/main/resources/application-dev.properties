# Development profile

# Server URL
server.base-url=http://localhost:8081

# Database config
spring.datasource.url=jdbc:mysql://mysql:3306/spillway?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=spillway
spring.datasource.password=spillway
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Development tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Email configuration (disabled in dev)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.from=dev@spillway.local

# Auth settings
auth.confirmation.token.expiry-hours=24

video.encoding.preset=ultrafast

logging.level.com.coraybennett.spillway.service.impl=DEBUG